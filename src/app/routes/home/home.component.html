<div class="bg-success m-auto " style="width:80rem ;">
<h3 class="text-center text-white mt-5">Productos</h3>
</div>
<div class="container mt-5 d-flex justify-content flex-wrap">
<app-cards 
*ngFor='let product of this.productService.products'
title="{{product.name}}" 
description="{{product.description}}" 
image="{{product.image}}" 
btnColor="{{product.btnColor}}" 
price= "{{product.price}}"
btnText="{{product.btnText}}"
cardSice="{{product.cardSice}}"
stock="{{product.stock}}"
></app-cards>

</div>

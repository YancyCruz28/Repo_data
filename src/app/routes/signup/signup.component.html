<div class="d-flex justify-content-center">
    <div class="border p-3 rounded" style="width: 25rem">
      <h3 class="text-center pb-3">Administrador de Usuarios</h3>
  
      <form #userForm="ngForm">
  
        <div class="mb-3">
          <input type="hidden" id="_id" name="_id" [ngModel]="this.userService.currentUser._id">
        </div>
  
        <div class="mb-3">
          <label for="firstName" class="form-label">Nombre</label>
          <input
            type="text"
            class="form-control"
            id="firstName"
            placeholder="Nombre"
            name="firstName"
            [ngModel]="this.userService.currentUser.firstName"
          />
        </div>
        <div class="mb-3">
          <label for="lastName" class="form-label">Apellido</label>
          <input
            type="text"
            class="form-control"
            id="lastName"
            placeholder="Apellido"
            name="lastName"
            [ngModel]="this.userService.currentUser.lastName"
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">email</label>
          <input
            type="text"
            class="form-control"
            id="email"
            placeholder="email"
            name="email"
            [ngModel]="this.userService.currentUser.email"
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Password"
            name="password"
            [ngModel]="this.userService.currentUser.password"
          />
        </div>
      </form>
  
      <button class="btn btn-success d-flex aling-items-center" (click)="this.createUsers(userForm)">
        Guardar
      </button>
    </div>
  </div>
